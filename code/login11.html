<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Trade - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #000000 0%, #374151 100%);
        }
        .tab-active {
            border-bottom: 2px solid #000000;
            color: #000000;
            font-weight: 600;
        }
        .tab-inactive {
            color: #9CA3AF;
            font-weight: 500;
        }
        .input-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            width: 20px;
            height: 20px;
        }
        .input-with-icon {
            padding-left: 44px;
        }
        .slide-animation {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Page Title -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white mb-2">Campus Trade</h1>
            <p class="text-gray-400 text-sm">Your campus exchange platform</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <!-- Tabs -->
            <div class="flex mb-8 border-b border-gray-200">
                <button id="loginTab" class="flex-1 pb-3 text-center tab-active transition-all duration-200">
                    Login
                </button>
                <button id="signupTab" class="flex-1 pb-3 text-center tab-inactive transition-all duration-200">
                    Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="slide-animation">
                <form class="space-y-6">
                    <!-- Email Input -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <div class="relative">
                  
                            <input 
                                type="email" 
                                class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                                placeholder="Enter your email or Username"
                                required
                            >
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            
                            <input 
                                type="password" 
                                class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                                placeholder="Enter your password"
                                required
                            >
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-black border-gray-300 rounded focus:ring-black">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" id="forgotPassword" class="text-sm text-gray-600 hover:text-black transition-colors">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-black text-white py-3 px-4 rounded-lg font-semibold hover:bg-gray-800 transition-all duration-200 transform hover:scale-[1.02]"
                    >
                        Login
                    </button>

                    <!-- Google Button -->
                    <button 
                        type="button" 
                        class="w-full border-2 border-gray-300 text-gray-700 py-3 px-4 rounded-lg font-semibold hover:border-gray-400 transition-all duration-200 flex items-center justify-center"
                    >
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div id="signupForm" class="hidden">
                <form class="space-y-6">
                    <!-- Full Name Input -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                        <div class="relative">
                            
                            <input 
                                type="text" 
                                class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                                placeholder="Enter your full name"
                                required
                            >
                        </div>
                    </div>

                    <!-- Email Input -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                        <div class="relative">
                            
                            <input 
                                type="email" 
                                class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                                placeholder="Enter your email"
                                required
                            >
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <div class="relative">
                            
                            <input 
                                type="password" 
                                class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                                placeholder="Create a password"
                                required
                            >
                        </div>
                    </div>

                    <!-- Confirm Password Input -->
                    <div class="relative">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <div class="relative">
                            
                            <input 
                                type="password" 
                                class="input-with-icon w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                                placeholder="Confirm your password"
                                required
                            >
                        </div>
                    </div>

                    <!-- Terms Checkbox -->
                    <div class="flex items-start">
                        <input type="checkbox" class="w-4 h-4 text-black border-gray-300 rounded focus:ring-black mt-1" required>
                        <span class="ml-2 text-sm text-gray-600">
                            I agree to the <a href="#" id="termsLink" class="text-black hover:underline">Terms of Service</a> and <a href="#" id="privacyLink" class="text-black hover:underline">Privacy Policy</a>
                        </span>
                    </div>

                    <!-- Create Account Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-black text-white py-3 px-4 rounded-lg font-semibold hover:bg-gray-800 transition-all duration-200 transform hover:scale-[1.02]"
                    >
                        Create Account
                    </button>

                    <!-- Google Button -->
                    <button 
                        type="button" 
                        class="w-full border-2 border-gray-300 text-gray-700 py-3 px-4 rounded-lg font-semibold hover:border-gray-400 transition-all duration-200 flex items-center justify-center"
                    >
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Continue with Google
                    </button>
                </form>
            </div>
        </div>

        <!-- Demo Note -->
        <div class="text-center mt-6">
            <p class="text-gray-400 text-sm">
                Demo: Use any email to sign up or login with existing credentials.
            </p>
        </div>
    </div>
    <div id="policyModal" class="hidden fixed inset-0 bg-black/60 z-50 flex items-center justify-center">
        <div class="bg-white w-full max-w-lg rounded-xl p-6 relative">
            <button id="closePolicy" class="absolute top-3 right-4 text-xl font-bold">&times;</button>
            <h2 id="policyTitle" class="text-xl font-bold mb-3"></h2>
            <p id="policyContent" class="text-gray-700 text-sm leading-relaxed"></p>
        </div>
    </div>


    <script>
        // Tab switching functionality
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');

        loginTab.addEventListener('click', function() {
            // Switch to login
            loginTab.className = 'flex-1 pb-3 text-center tab-active transition-all duration-200';
            signupTab.className = 'flex-1 pb-3 text-center tab-inactive transition-all duration-200';
            
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            loginForm.classList.add('slide-animation');
            
            // Remove animation class after animation completes
            setTimeout(() => {
                loginForm.classList.remove('slide-animation');
            }, 300);
        });

        signupTab.addEventListener('click', function() {
            // Switch to signup
            signupTab.className = 'flex-1 pb-3 text-center tab-active transition-all duration-200';
            loginTab.className = 'flex-1 pb-3 text-center tab-inactive transition-all duration-200';
            
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            signupForm.classList.add('slide-animation');
            
            // Remove animation class after animation completes
            setTimeout(() => {
                signupForm.classList.remove('slide-animation');
            }, 300);
        });

        // Message display function
        function showMessage(message, type) {
            // Remove existing messages
            const existingMessage = document.querySelector('.message-popup');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message-popup fixed top-6 left-1/2 transform -translate-x-1/2 ${colors[type]} text-white px-6 py-3 rounded-lg text-sm font-medium z-50 transition-all duration-300 opacity-0`;
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);
            
            // Animate in
            setTimeout(() => {
                messageDiv.style.opacity = '1';
            }, 100);
            
            // Remove after 3 seconds
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => messageDiv.remove(), 300);
            }, 3000);
        }

        // Email validation for .edu domains
        document.querySelectorAll('input[type="email"]').forEach(input => {
            input.addEventListener('blur', function() {
                const email = this.value.trim();
                if (email && !email.endsWith('@gmail.com')) {
                    this.style.borderColor = '#EF4444';
                    showMessage('Please use correct email address', 'error');
                } else if (email) {
                    this.style.borderColor = '#10B981';
                }
            });
            
            input.addEventListener('input', function() {
                this.style.borderColor = '';
            });
        });

        // Password strength indicator for signup
        const signupPasswordInput = document.querySelector('#signupForm input[type="password"]');
        if (signupPasswordInput) {
            signupPasswordInput.addEventListener('input', function() {
                const password = this.value;
                const strength = getPasswordStrength(password);
                
                // You could add a visual strength indicator here
                if (password.length > 0 && strength < 2) {
                    this.style.borderColor = '#EF4444';
                } else if (strength >= 2) {
                    this.style.borderColor = '#10B981';
                }
            });
        }

        function getPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            return strength;
        }
    </script>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword,
    GoogleAuthProvider,
    signInWithPopup,
    sendPasswordResetEmail,
    updateProfile
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

  import {
    getFirestore,
    doc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";


  const firebaseConfig = {
    apiKey: "AIzaSyDWhJpHltwnlLQaaI17nfMjg8HEzbqC974",
    authDomain: "campus-trade-905da.firebaseapp.com",
    projectId: "campus-trade-905da",
    storageBucket: "campus-trade-905da.firebasestorage.app",
    messagingSenderId: "298965742852",
    appId: "1:298965742852:web:3158a48f9c8a9061538c51",
    measurementId: "G-EEDK8CP03J"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const googleProvider = new GoogleAuthProvider();
  const db = getFirestore(app);

  const forgotPasswordLink = document.getElementById("forgotPassword");

  forgotPasswordLink.addEventListener("click", (e) => {
    e.preventDefault();

    // Get email from login email input
    const emailInput = document.querySelector(
        "#loginForm input[type='email']"
    );
    const email = emailInput.value.trim();

    // 1ï¸âƒ£ Email empty check
    if (!email) {
        showMessage("Please enter your email to reset password", "error");
        emailInput.focus();
        return;
    }

    // 2ï¸âƒ£ Call Firebase reset API
    sendPasswordResetEmail(auth, email)
        .then(() => {
        showMessage(
            "Password reset link sent! Please check your email.",
            "success"
        );
        })
        .catch((error) => {
        if (error.code === "auth/user-not-found") {
            showMessage("No account found with this email", "error");
        } else if (error.code === "auth/invalid-email") {
            showMessage("Invalid email address", "error");
        } else {
            showMessage(error.message, "error");
        }
    });
   });


  /* LOGIN */
  document.querySelector("#loginForm form").addEventListener("submit", (e) => {
    e.preventDefault();

    const email = e.target.querySelector("input[type='email']").value.trim();
    const password = e.target.querySelector("input[type='password']").value.trim();

    // âœ… Mandatory validation
    if (!email || !password) {
        showMessage("Please fill all login fields", "error");
        return;
    }

    signInWithEmailAndPassword(auth, email, password)
        .then(() => {
        showMessage("Login successful! Welcome back!", "success");

        setTimeout(() => {
            window.location.href = "code11.html";
        }, 1500);
        })
        .catch(() => {
        showMessage("Invalid email or password", "error");
        });
   });
   /* SIGN UP */
   document.querySelector("#signupForm form").addEventListener("submit", (e) => {
    e.preventDefault();

    const inputs = e.target.querySelectorAll("input");
    const fullName = inputs[0].value.trim();
    const email = inputs[1].value.trim();
    const password = inputs[2].value.trim();
    const confirmPassword = inputs[3].value.trim();

    // âœ… Mandatory fields
    if (!fullName || !email || !password || !confirmPassword) {
        showMessage("All signup fields are mandatory", "error");
        return;
    }

    // âœ… Password match check
    if (password !== confirmPassword) {
        showMessage("Passwords do not match", "error");
        return;
    }

    createUserWithEmailAndPassword(auth, email, password)
     .then(async (cred) => {
        // ðŸ”¹ 1. Update Firebase Auth profile
        await updateProfile(cred.user, {
        displayName: fullName
        });

        // ðŸ”¹ 2. Save user data in Firestore
        await setDoc(doc(db, "users", auth.currentUser.uid), {
            uid: auth.currentUser.uid,
            name: fullName,
            email: email,
            createdAt: new Date()
        });

        showMessage(
        "Account created successfully! Welcome to Campus Trade!",
        "success"
        );

        setTimeout(() => {
        window.location.href = "code11.html";
        }, 1500);
    })

    .catch((error) => {
        if (error.code === "auth/email-already-in-use") {
            showMessage("Account already exists. Please login.", "error");
        } else {
            showMessage(error.message, "error");
        }
    });
   });

   // ðŸ”µ GOOGLE LOGIN (Login + Signup both)
   document.querySelectorAll("button").forEach(btn => {
        if (btn.textContent.includes("Google")) {
            btn.addEventListener("click", async () => {
            try {
                await signInWithPopup(auth, googleProvider);
                const user = auth.currentUser;
                await setDoc(
                    doc(db, "users", user.uid),
                    {
                        uid: user.uid,
                        name: user.displayName,
                        email: user.email,
                        createdAt: new Date()
                    },
                    { merge: true }
                );
                showMessage("Google login successful!", "success");
                setTimeout(() => {
                    window.location.href = "code11.html";
                }, 1000);

            } catch (error) {
                showMessage(error.message, "error");
            }
            });
        }
   });

   const policyModal = document.getElementById("policyModal");
   const policyTitle = document.getElementById("policyTitle");
   const policyContent = document.getElementById("policyContent");

   document.getElementById("termsLink").addEventListener("click", (e) => {
        e.preventDefault();
        policyTitle.textContent = "Terms of Service";
        policyContent.textContent = `
        By using Campus Trade, you agree to use the platform responsibly.
        Users must ensure accurate listings, respectful communication, and lawful exchanges.
        Any misuse, fraud, or violation may result in account suspension.
        `;
        policyModal.classList.remove("hidden");
   });

   document.getElementById("privacyLink").addEventListener("click", (e) => {
    e.preventDefault();
    policyTitle.textContent = "Privacy Policy";
    policyContent.textContent = `
    Campus Trade respects your privacy.
    We collect only essential data for authentication and platform usage.
    Your personal information is never shared without consent.
    `;
    policyModal.classList.remove("hidden");
   });

   document.getElementById("closePolicy").addEventListener("click", () => {
    policyModal.classList.add("hidden");
   });
</script>
</body>
