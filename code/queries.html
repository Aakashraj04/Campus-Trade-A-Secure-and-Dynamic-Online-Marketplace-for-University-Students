<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Queries ‚Ä¢ Campus Trade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: #000;
      color: #fff;
    }
  </style>
</head>

<body class="min-h-screen">

<!-- üåü PAGE CONTAINER -->
<div class="max-w-5xl mx-auto px-4 sm:px-6">

  <!-- üîù HEADER -->
  <header class="text-center py-10">
    <h1 class="text-4xl font-bold tracking-tight">
      ‚ùì Queries
    </h1>
    <p class="text-gray-400 mt-2">
      Questions about your posts and the ones you asked
    </p>
  </header>

  <!-- üß± QUERIES LIST -->
  <section>
    <div id="queriesContainer" class="space-y-6"></div>

    <!-- EMPTY STATE -->
    <div
      id="noQueries"
      class="hidden flex flex-col items-center justify-center
             text-gray-400 py-24">
      <p class="text-2xl mb-2">No queries yet</p>
      <p class="text-sm">Questions will appear here üí¨</p>
    </div>
  </section>

</div>

<!-- üî• SCRIPT -->
<script type="module">
/* ================== IMPORTS ================== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  setPersistence,
  browserLocalPersistence
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

/* ================== CONFIG ================== */
const firebaseConfig = {
  apiKey: "AIzaSyDWhJpHltwnlLQaaI17nfMjg8HEzbqC974",
  authDomain: "campus-trade-905da.firebaseapp.com",
  projectId: "campus-trade-905da"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

await setPersistence(auth, browserLocalPersistence);

/* ================== UI ================== */
const container = document.getElementById("queriesContainer");
const noQueries = document.getElementById("noQueries");

/* ================== AUTH GUARD ================== */
onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login11.html";
    return;
  }

  container.innerHTML = "";
  let hasAny = false;

  /* üì• RECEIVED QUERIES */
  const receivedQuery = query(
    collection(db, "queries"),
    where("receiverId", "==", user.uid)
  );

  /* üì§ SENT QUERIES */
  const sentQuery = query(
    collection(db, "queries"),
    where("senderId", "==", user.uid)
  );

  onSnapshot(receivedQuery, (snapshot) => {
    snapshot.forEach(docSnap => {
      hasAny = true;
      renderQuery(docSnap.data(), "Received");
    });
    toggleEmpty(hasAny);
  });

  onSnapshot(sentQuery, (snapshot) => {
    snapshot.forEach(docSnap => {
      hasAny = true;
      renderQuery(docSnap.data(), "Sent");
    });
    toggleEmpty(hasAny);
  });
});

/* ================== RENDER ================== */
function renderQuery(q, type) {
  const badgeColor =
    type === "Received" ? "bg-blue-500" : "bg-gray-500";

  const statusColor =
    q.replied ? "bg-green-500" : "bg-yellow-500";

  container.innerHTML += `
    <article
      class="bg-white text-black rounded-3xl shadow-lg
             hover:shadow-2xl transition p-6">

      <!-- HEADER -->
      <div class="flex justify-between items-center mb-3">
        <span
          class="text-xs px-3 py-1 rounded-full text-white ${badgeColor}">
          ${type}
        </span>

        <span
          class="text-xs px-3 py-1 rounded-full text-white ${statusColor}">
          ${q.replied ? "Replied" : "Pending"}
        </span>
      </div>

      <!-- BODY -->
      <h3 class="font-bold text-lg mb-1">
        ${q.postTitle}
      </h3>

      <p class="text-sm text-gray-700">
        ${q.message}
      </p>
    </article>
  `;
}

/* ================== EMPTY STATE ================== */
function toggleEmpty(hasAny) {
  if (!hasAny) {
    noQueries.classList.remove("hidden");
  } else {
    noQueries.classList.add("hidden");
  }
}
</script>

</body>
</html>
